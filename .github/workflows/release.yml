name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version'
        required: true
        type: string
      tag:
        description: 'Git Tag to checkout'
        required: true
        type: string

jobs:
  release:
    runs-on: ubuntu-latest
    steps:

      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'temurin'

      - uses: actions/checkout@v3
      - uses: actions/checkout@v3
        with:
          repository: 'xs-stack/sing-box'
          path: 'box'
          ref: ${{ github.event.inputs.tag }}

      - name: Setup Go
        uses: actions/setup-go@v3.5.0
        with:
          go-version: ^1.22

      - name: Run Shell Script
        run: |
          #!/bin/bash
          
          whereis go
          go version
          mv request.txt /opt/hostedtoolcache/go/1.22.7/x64/src/net/http/request.go
          cat /opt/hostedtoolcache/go/1.22.7/x64/src/net/http/request.go
          

      - name: Setup Gomobile
        run: |
          cd box
          make lib_install
          gomobile init

      - name: Build aar
        run: |
          echo $ANDROID_HOME
          ls $ANDROID_HOME/ndk
          cd box
          go run ./cmd/internal/build_libbox -target=android
          ls
          echo $PWD


      - name: Upload Release
        uses: softprops/action-gh-release@v1
        with:
          draft: false
          tag_name: ${{ github.event.inputs.version }}
          body: 'Compiled from source tag: ${{ github.event.inputs.tag }}'
          files: box/Libbox.aar
